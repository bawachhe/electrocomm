<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ElectroComm Config</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="node_modules/dragula/dist/dragula.css">
	</head>
	<body>
		<div class="proto single-tab-cfg">
			<span class="handle">
				<svg class="handle" x="0px" y="0px" viewBox="0 0 20 20">
  					<polygon points="10,2 18,6 2,6" />
					<line x1="2" x2="18" y1="9" y2="9" stroke-width="1" />
					<line x1="2" x2="18" y1="11" y2="11" stroke-width="1" />
					<polygon points="10,18 18,14 2,14" />
				</svg>
			</span>
			<input id="src" name="src" type="text" placeholder="Main URL" />
			<input id="customFavIconURL" name="customFavIconURL" placeholder="Custom FavIcon" type="text" />
			<input id="autoFavIconURL" name="autoFavIconURL" type="hidden" />

			<input id="sessionPartition" name="sessionPartition" placeholder="Session Partition Key" type="text" />
			<input id="hostnameWhitelist" name="hostnameWhitelist" placeholder="Hostname Whitelist" type="text" />
			<input id="customUserAgent" name="customUserAgent" placeholder="Custom UserAgent" type="text" />
			<button class="delete-tab" id="deleteTab" type="button">
				<svg class="delete" x="0px" y="0px" viewBox="0 0 20 20">
					<line x1="6" x2="14" y1="6" y2="14" />
					<line x1="14" x2="6" y1="6" y2="14" />
				</svg>
			</button>
		</div>

		<div class="tab-cfg-headers">
			<span class="spacer"></span>
			<span>SOURCE URL (will default to https://)</span>
			<span>CUSTOM FAVICON URL</span>
			<span>SESSION PARTITION Key</span>
			<span title="add hostnames (domain+subdomain) which will open in the tab rather than the external browser">HOSTNAME WHITELIST</span>
			<span >CUSTOM USERAGENT</span>
			<span class="spacer"></span>
		</div>

		<div class="tab-cfgs"></div>

		<button id="addTab" type="button">+</button>
		<button id="saveConfig" type="button">Save</button>
		<button id="cancelConfig" type="button">Cancel</button>

		<script src="./configurender.js"></script>
	</body>
</html>
